<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Settings</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/setting.css">
    <link rel="stylesheet" href="fonts/font-awesome.min.css">
</head>

<body>
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Diet style</h4>
            <h6 class="text-muted card-subtitle mb-2">You can always change it.</h6>
            <p class="card-text">Vegetarian</p>
            <div class="testswitch">
                <input class="testswitch-checkbox" id="onoffswitch" type="checkbox">
                <label class="testswitch-label" for="onoffswitch">
                    <span class="testswitch-inner" data-on="ON" data-off="OFF"></span>
                    <span class="testswitch-switch"></span>
                </label>
            </div>
            <p class="card-text">Weight losing</p>
            <div class="testswitch">
                <input class="testswitch-checkbox" id="onoffswitch" type="checkbox">
                <label class="testswitch-label" for="onoffswitch">
                    <span class="testswitch-inner" data-on="ON" data-off="OFF"></span>
                    <span class="testswitch-switch"></span>
                </label>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Voice assistance</h4>
            <h6 class="text-muted card-subtitle mb-2">Voive assistance will work when you cook.</h6>
            <p class="card-text">Use voice assistance</p>
            <div class="toggle-button-wrapper">
                <input type="checkbox" id="toggle-button" name="switch">
                <label for="toggle-button" class="button-label">
                    <span class="circle"></span>
                    <span class="text on">ON</span>
                    <span class="text off">OFF</span>
                </label>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Personal profile</h4>
            <h6 class="text-muted card-subtitle mb-2">See your personal diet records.</h6>
            <a href="profile.html">Go to my profile</a>

        </div>
    </div>
    <button class="item_button">
        Log Out
    </button>

    <div class="container">
        <div>
            <ul class="nav nav-tabs" style="font-size: 18px;">
                <li class="nav-item"><a class="nav-link" role="tab" data-toggle="tab" href="home.html" style="color: rgb (0, 86, 179);"><i class="fa fa-star" style="margin: 10px; margin-left: 23px; font-size: 30px;"></i><br>Featured</a></li>
                <li class="nav-item"><a class="nav-link" role="tab" data-toggle="tab" href="menu.html" style="color: rgb (0, 86, 179);"><i class="fa fa-list-ul" style="margin: 10px; margin-left: 9px; font-size: 30px;"></i><br>Menu</a></li>
                <li class="nav-item"><a class="nav-link" role="tab" data-toggle="tab" href="search.html" style="color: rgb (0, 86, 179);"><i class="fa fa-search" style="margin: 10px; margin-left: 13px; font-size: 30px;"></i><br>Search</a></li>
                <li class="nav-item"><a class="nav-link active" role="tab" data-toggle="tab" href="settings.html" style="color: rgb (0, 86, 179);"><i class="fa fa-gear" style="margin: 10px; margin-left: 20px; font-size: 30px;"></i><br>Settings</a></li>
            </ul>

        </div>
    </div>
    <script src="js/jquery.min.js"></script>
</body>

</html>
